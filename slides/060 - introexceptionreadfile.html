# Fájl beolvasása

```java
public static void main(String[] args) {
    try {
        List<String> names = Files.readAllLines(Paths.get("names.txt"));
        System.out.println(names);
    }
    catch (IOException ioe) {
        ioe.printStackTrace();
    }
}
```

* A `Paths.get("names.txt")` vissszaad egy `Path` típusú referenciát a fájlra
* A fájlt a projekt **főkönyvtárában** keresi

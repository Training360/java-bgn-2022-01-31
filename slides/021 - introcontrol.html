# Bevezetés a vezérlési szerkezetekbe

---

# Elágazás

* Vezérlési szerkezet
* `if`, `else` kulcsszavak használata, blokk

```java
if ((x % 2) == 0) {
    System.out.println("Even");
} else {
    System.out.println("Odd");
}
```

---

# Ciklus

* Ciklus képzése `for` kulcsszóval

```java
for (int i = 0; i < 10; i++) {
    System.out.println(i);
}
```

# String metódusok

---

# String metódusok használata

* Meghívható String típusú változókon
* Immutable, új objektumot ad vissza

```java
String name = "John Doe";
String upperName = name.toUpperCase();
```

* Meghívható literálon

```java
String upperName = "John Doe".toUpperCase();
```

---

# Összehasonlítás és láncolás

* Összehasonlításnál a literál elöl

```java
String s = "john doe";
boolean b = "John Doe".equalsIgnoreCase(s);
```

* Láncolás

```java
String upperForename = "John Doe".toUpperCase().substring(0, 4);
```

---

# String metódusok 1.

```java
int i = "John Doe".length(); // 8
boolean b1 = "".isEmpty(); // true
boolean b2 = "   ".isBlank(); // true - Java 11

char c1 = "John Doe".charAt(0); // J
char c2 = "John Doe".charAt(2); // h

int j1 = "John Doe".indexOf("o"); // 1
int j2 = "John Doe".indexOf("oh"); // 1
int j3 = "John Doe".indexOf("o", 5); // 6
    // lásd még lastIndexOf()

boolean b3 = "John Doe".startsWith("John"); // true
boolean b4 = "John Doe".endsWith("Doe"); // true

boolean b5 = "John Doe".contains("ohn"); // true

String s1 = "John Doe".substring(1, 4); // "ohn"
```

---

# String metódusok 2.

```java
String s1 = "John Doe".toUpperCase(); // "JOHN DOE"
String s2 = "John Doe".toLowerCase(); // "john doe"

boolean b = "John Doe".equalsIgnoreCase("JoHn DoE"); // true

String s3 = "la".repeat(3); // "lalala" - Java 11

String s4 = "    John Doe   ".trim(); // "John Doe"
  // lásd még strip(), stripLeading(), stripTrailing()

String s5 = "John Doe".replace("o", "x"); // "Jxhn Dxe"
String[] a1 = "John Doe".split(" "); // [John, Doe]
String[] a2 = "John  Doe".split(" "); // [John, , Doe]
```

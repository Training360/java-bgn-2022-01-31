# Kivétel kezelése

* Nem szeretnénk, hogy megálljon a program futása	
* Eddig ún. nem kötelezően kezelendő kivételekkel találkoztunk, ezek kezelése nem kötelező
* Kezelés ún. try-catch blokkal
* A kivétel is egy objektum

---

# Hibás bevitel kezelése

* Látható, hogy a kivételkezelő ág elválik

```java
public static void main(String[] args) {
    Scanner scanner = new Scanner(System.in);
    String input = scanner.nextLine();
    try {
        int number = Integer.parseInt(input);
        System.out.println(number);
    }
    catch (NumberFormatException nfe) {
        System.out.println("Not a number!");
    }
    System.out.println("End.");
}
```

# Catch ág

* Kiírhatjuk a kivétel tulajdonságait

```java
catch (NumberFormatException nfe) {
    System.out.println("Nem szám!");
    System.out.println(nfe.getMessage());
    nfe.printStackTrace();
}
```

* Kiírás sorrendje megcserélődhet, ugyanis a `System.out.println()` eredménye a standard outputra megy, a `printStackTrace()` a standard errorra (más a színe)

---

# Legjobb gyakorlatok

* Catch ág ne legyen üres
* Ne használjuk a kivételkezelést vezérlésre
  * Arra használjunk feltételeket
* A try-on és catch-en belül ne használjunk bonyolult kódokat, szervezzük ki külön metódusba
